<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb</title>
    <link rel="icon" href="../Data/image/LogoIconAirbnb.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/GeneralStyle.css">
    <link rel="stylesheet" href="../CSS/CardStyle.css">
    <script src="../JS/ajaxCalls.js"></script>
    <script src="../Data/airBNB.js"></script>
    <script src="../JS/ServerJS.js"></script>
    <script src="../JS/LogInScript.js"></script>
    <script src="../JS/ManageScript.js"></script>
    <script src="../JS/HomeScripts.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script  src="../JS/navBar.js"></script>
    <link rel="stylesheet" href="../CSS/laoding.css">
    <script src="../JS/loading.js"></script>
</head>

<body onload="init('client')">
    <header id="mainHeader">
        <nav class="navBar">
            <img src="../Data/image/logo.png" alt="">
            <section>
                <div id="pagesBar" onclick="showPages()"><i class="fa-solid fa-bars"></i></div>
                <div class="pages">
                    <a href="./home.html">Home</a> 
                    <a href="./manage.html">WishList</a> 
                    <a href="./Orders.html">Order</a>
                </div>
            </section>
            <section class="user">
                <div class ="userImage" >
                    <img src='' />
                </div>
                <p class="nameArea">welcome, <span id="userName"></span></p> 
                <div class="settingsArea">
                    <div id="settings" onclick="showSettings()"><i class="fa-solid fa-gear"></i> Settings</div>
                    <div class="settingList" >
                        <div class="settingOption" id="UpdateDetailsButton">Update Details </div>
                        <div class="settingOption" id="logoutButton">Log out </div>
                    </div>
                </div>
            </section>

        </nav>
    </header>

    <section class="searchSection">
        <div class="searchFilter">
            <div>
                <label for="search">Enter max Price:</label>
                <input type="text" id="price" placeholder="Price">
            </div>
            <div>
                <label for="search">Enter min Rating:</label>
                <input type="text" id="rating" placeholder="Rating">
            </div>
            <button onclick="Search()">Search</button>
        </div>
    </section>
    <section class="appartmentSlider">
    </section>
    <div class="loader">
    <img src="../Data/image/loading.gif" alt="">
    </div>
</body>

</html>
