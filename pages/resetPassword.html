<body class="fixed-height">
        <div id="resetpasswordForm" class="signInUpCard">
            <form action="" id="reserPasswordEmail">
                <h1 id="userWelcoming"> welcome, <span id="userEmailWelcome"></span></h1>
                <p> reset your new password:</p>
                <div class="row">
                    <label for=""><i class="fa-solid fa-id-card"></i></label>
                    <input type="text" id="IdReset" placeholder="Enter your id" required>
                </div>
                <div class="row">
                    <label for=""><i class="fa-solid fa-lock"></i></label>
                    <input type="text" id="uniqueKey" placeholder="Enter your unique lock" required>
                </div>
                <div class="row">
                    <label for=""><i class="fa-solid fa-key"></i></label>
                    <input type="password" id="resetpasswordOne" placeholder="Enter your new password" required oninput="validatePassword(this)">
                    <i class="fa-solid fa-eye" onclick="showPassword('resetpasswordOne',this)"></i>
                </div>
                <div class="row">
                    <label for=""><i class="fa-solid fa-key"></i></label>
                    <input type="password" id="resetpasswordTwo" placeholder="Repeat the password" required>
                    <i class="fa-solid fa-eye" onclick="showPassword('resetpasswordTwo',this)"></i>
            </div>
            <div>
            <ul>
                <li class="red">At least length 8 chars </li>
                <li class="red">At least One number </li>
                <li class="red">At least One small latter </li>
                <li class="red">At least One capital latter </li>
            </ul>
            </div>
            <div class="row buttons">
                <input type="submit" value="Reset Password">
            </div>
        </form>
