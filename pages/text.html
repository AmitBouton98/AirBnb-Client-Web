    <title>Document</title>
    <style>
        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
    <script>
        window.addEventListener("load",()=>{
            const loader = document.querySelector(".loader")
            loader.classList.add("loader-hidden")
            loader.addEventListener("transitioned",()=>{
                document.body.removeChild("loadre");
            })
        })

    </script>
</head>

    <div class="loader">

</body>
